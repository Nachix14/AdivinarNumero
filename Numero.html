<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Adivinar número</title>
    <link rel="stylesheet" type="text/css" href="./Numero.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="page-container">
        <div class="info-container">
            <button id="reiniciar">Reiniciar</button>
            <p id="highscore">Highscore: 0</p>
            <p id="score">Score: 20</p>
            <p id="intento"></p>
        </div>
        <h1>Adivinar el número!</h1>
        <div class="container">
            <div class="selectContainer">
                <label for="dificultad">Seleccione la dificultad:</label>
                <select id="dificultad" name="dificultad">
                    <option value="facilisimo">Facilísimo</option>
                    <option value="facil">Fácil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Difícil</option>
                    <option value="dificilisimo">Dificilísimo</option>
                </select>
            </div>
            <div class="subtitulo">
                <h2 id="subtitulo"></h2>
            </div>
            <div class="form-container">
                <form id="form" action="POST">
                    <div class="input-container">
                        <input name="numero" id="numero" type="number" />
                        <p>Ingrese su número</p>
                    </div>            
                    <div class="input-container">
                        <button type="submit">Probar</button>
                    </div>
                    <p id="pista"></p>
                    <p id="objetivo"></p>
                </form>
            </div>
            <div id="intento-container" class="intento-container"></div>
        </div>
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <span class="close">&times;</span>
                <h2 id="msgModal"></h2>
            </div>
        </div>
    </div>
    <script src="./Numero.js"></script>
</body>
</html>
